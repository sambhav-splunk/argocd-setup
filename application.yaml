apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sambhav-splunk/argocd-setup.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

  # Ignore differences for labels on nodejs applications
  ignoreDifferences:
  - group: apps
    kind: Deployment
    name: "*nodejs*"
    jsonPointers:
    - /metadata/labels
    - /spec/template/metadata/labels
  - group: apps
    kind: Deployment
    name: "world-portal-*"
    jsonPointers:
    - /metadata/labels
    - /spec/template/metadata/labels